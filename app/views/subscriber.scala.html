@(sub: Subscriber)

@main("Subscriber - TopicHub") {

     <h2>Subscriber @sub.userId</h2>

     <h3>Destinations</h3>
     <ul>
     	  @sub.targets.map { targ =>
     	    <li><a href="@routes.Application.target(targ.id)">@targ.description</a></li>
     	  }
     </ul>
     <p><a class="btn btn-primary btn-large" href="@routes.Application.newTarget(sub.id)">New Destination</a></p>
}
