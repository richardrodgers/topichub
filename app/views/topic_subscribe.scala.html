@(id: Long, channels: List[Channel])

@import helper._

@main("Topic Subscribe - TopicHub") {

    <h2>Select a destination:</h2> 
    <form action="@routes.Application.subscribe(id)" method="POST">
    @channels.map { channel =>
        <input type="radio" name="channel" value="@channel.id"/>&nbsp@channel.description<br>
    } 
    <input type="submit" value="Subscribe">
    </form> 
}
