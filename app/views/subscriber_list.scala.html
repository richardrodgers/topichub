@(subs: List[Subscriber])

@main("Subscribers -  TopicHub") {

     <h2>Number of subscribers: @subs.size</h2>
     <ul>
       @subs.map { sub =>
         <li><a href="@routes.Application.subscriber(sub.id)">@sub.userId</a>
         </li>
       }
     </ul>
     <p><a class="btn btn-primary btn-large" href="@routes.Application.newSubscriber">New Subscriber</a></p>
}
