@(coll: Collection)

@main("Item Browse -  TopicHub") {

     <h2>Item Browse by Collection</h2>
     <p>@coll.description</p>
     <h3>Items</h3>
     <ul>
       @Item.inCollection(coll.id).map { item =>
         <li><a href="@routes.Application.item(item.id)">@item.metadataValue("title")</a></li>
       }
     </ul>
}
