@(form: Form[(String,String)])(implicit flash: Flash)

@main("Login - TopicHub") {

     <h2>Login:</h2>

     @helper.form(routes.Security.authenticate) {
        <p>
          <input type="text" name="username" placeholder="Username" id="username" value="@form("username").value">
        </p>
        <p>
          <input type="password" name="password" id="password" placeholder="Password">
        </p>
        <p>
          <button type="submit" id="loginbutton">Login</button>
        </p>
   }
}
