@(form: Form[(String,String)])(implicit flash: Flash)

@main("Forgot - TopicHub") {

     <h2>Please enter Email address:</h2>
     @helper.form(routes.Security.authenticate) {
        <p>
          <input type="text" name="email" placeholder="Email Address" id="email" value="@form("email").value">
        </p>
        <p>
          <button type="submit" id="forgotbutton">Submit</button>
        </p>
     }
     <p>Password recovery information will be sent to the above address.</p>
}
